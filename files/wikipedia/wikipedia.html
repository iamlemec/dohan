<!doctype html>
<html>

<head>

<link rel="stylesheet" href="http://doughanley.com/elltwo/static/css/elltwo.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha1/katex.min.css" integrity="sha384-8QOKbPtTFvh/lMY0qPVbXj9hDh+v8US0pD//FcoYFst2lCIf0BmT58+Heqj0IGyx" crossorigin="anonymous">

</head>

<body>

<div id="elltwo"></div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha1/katex.min.js" integrity="sha384-GR8SEkOO1rBN/jnOcQDFcFmwXAevSLx7/Io9Ps1rkxWp983ZIuUGfxivlF/5f5eJ" crossorigin="anonymous"></script>
<script type="text/javascript" src="http://doughanley.com/elltwo/static/js/marktwo.js?v1"></script>
<script type="text/javascript" src="http://doughanley.com/elltwo/static/js/elltwo.js"></script>

<script type="text/javascript">
elltwo.init({
    markdown: "wikipedia.md",
    reference: function(authors, year) {
        var reftext = authors;
        if (year != undefined) {
            reftext += " " + year;
        }
        return reftext;
    }
});
</script>

</body>

</html>
