<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="/spirit/dist/css/markum.css" />
<link rel="stylesheet" href="/spirit/dist/css/light.css" />

<title>Blogs</title>

<style>
body {
    margin: 0;
}
#bg {
    background-color: var(--spirit-background);
}
#content {
    max-width: 750px;
    margin: auto;
    padding: 100px 0;
}
#content .title {
    font-weight: bold;
}
#content .block:first-child {
    margin-bottom: 0px;
}
#content .block:nth-child(2){ 
    padding-top: 0px;
}
#content .popup {
    min-width: 300px;
}
</style>

</head>

<body>

<div id="bg">
<div id="content" class="spirit"></div>
</div>

<script type="module">

import { Context, parseDocument } from '/spirit/dist/js/markum.js'

// get parameters
let urlParams = new URLSearchParams(window.location.search);
let src = urlParams.get('src');

// get full urls
let cont = null, meta = null;
if (src == null) {
    cont = 'index.md';
    meta = null;
} else {
    cont = `${src}/index.md`;
    meta = `${src}/meta.html`;
}

// katex macros
let macros = {
    '\\eps': '\\varepsilon',
    '\\p': '\\prime',
    '\\fr': '\\frac{#1}{#2}',
    '\\pfr': '\\left(\\frac{#1}{#2}\\right)',
    '\\bfr': '\\left[\\frac{#1}{#2}\\right]',
    '\\cfr': '\\left\\{\\frac{#1}{#2}\\right\\}',
    '\\der': '\\frac{d#1}{d#2}',
    '\\pder': '\\frac{\\partial #1}{\\partial #2}',
    '\\eder': '\\frac{\\varepsilon #1}{\\varepsilon #2}',
    '\\E': '\\mathbb{E}\\br{#1}',
    '\\gr': '\\frac{\\dot{#1}}{#1}',
    '\\Ra': '\\Rightarrow',
    '\\ra': '\\rightarrow',
    '\\Ras': '\\ \\Rightarrow\\ ',
    '\\ras': '\\ \\rightarrow\\ ',
    '\\Raq': '\\quad\\Rightarrow\\quad',
    '\\raq': '\\quad\\rightarrow\\quad',
    '\\pr': '\\left(#1\\right)',
    '\\br': '\\left[#1\\right]',
    '\\cb': '\\left\\{#1\\right\\}',
    '\\qand': '\\quad\\text{and}\\quad',
    '\\where': '\\quad\\text{where}\\quad'
};

// get markdown file
let resp1 = await fetch(cont);
let markdown = await resp1.text();

// parse spirit document
let tree = parseDocument(markdown);
let ctx = new Context();
await tree.refs(ctx);
let body = await tree.html(ctx);
let name = await ctx.title.inner();

// apply to page
let content = document.getElementById('content');
let [title] = document.getElementsByTagName('title');
content.innerHTML = body;
title.textContent = `${name} | Doug Hanley`;

// get metadata
let metadata = '';
if (meta != null) {
    let resp2 = await fetch(meta);
    let metadata = await resp2.text();
    let [head] = document.getElementsByTagName('head');
    head.innerHTML += metadata;
}

</script>

</body>

</html>
