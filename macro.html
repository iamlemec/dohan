<style>

:root {
    --fg-color: #E7F3FD;
    --bg-color: #212121;
    --md-color: #666666;
    --ps-color: #BBBBBB;
    --hv-color: #333333;
    --tg-color: #1F6FE7;
}

body {
    background: var(--bg-color);
    color: var(--fg-color);
    margin-top: 60px;
    margin-bottom: 60px;
    font-family: 'Source Sans Pro';
    font-size: 19px;
    line-height: 25px;
}

.tag {
    padding-left: 4px;
    padding-right: 4px;
    padding-bottom: 1px;
    background-color: var(--tg-color);
    border-radius: 4px;
    opacity: 0.8;
    vertical-align: middle;
    font-size: 15px;
    opacity: 0.8;
}

.tag:hover {
    opacity: 1.0;
}

.tag > a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    font-weight: 400;
}

.outer-box {
    width: 50%;
    margin: auto;
}

.title-box {
    text-align: center;
}

.section-title {
    margin-top: 40px;
    text-align: center;
}

.section-box {
    margin-top: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

table > thead > tr {
    border-bottom: 2px solid var(--fg-color);
}

table > thead > tr > th {
    text-align: left;
}

table > tbody > tr {
    border-bottom: 1px solid var(--md-color);
}

table > tbody > tr > td {
    vertical-align: top;
    width: auto;
}

table > tbody > tr > td:nth-child(1) {
    width: 10%;
}

table > tbody > tr > td:nth-child(2) {
    width: 30%;
}

table > tbody > tr > td:nth-child(4) {
    width: 10%;
}

table > tbody > tr.past {
    color: var(--ps-color);
}

table > tbody > tr.next {
    background-color: var(--hv-color);
}

@media only screen and (max-device-width: 815px) {

body {
    margin: 0;
    padding: 20px 20px;
}

h1 {
    margin-top: 0px;
}

.outer-box {
    width: 100%;
}

}

</style>

</head>

<script type="text/javascript">

let now = new Date();

let table_template = `
<table>
<thead>
<tr>
    <th>Date</th>
    <th>Speaker</th>
    <th>Title</th>
    <th>Links</th>
</tr>
</thead>
<tbody>
</tbody>
`.trim();

function make_tag(tag) {
    return `<span class="tag"><a href="${tag['url']}">${tag['text']}</a></span>`;
}

function make_cell(html) {
    return $('<td>', {html: html});
}

function make_row(cells) {
    return $('<tr>').append(cells.map(make_cell));
}

function make_entry(data, time) {
    let date = data['date'];
    let speak = data['speaker'];
    let title = data['title'];
    let links = data['links'].map(make_tag).join('\n');
    let tr = make_row([date, speak, title, links]);

    let [month, day] = date.split('/');
    let year = (month <= 6) ? '2022' : '2021';
    let dobj = new Date(`${date}/${year} ${time}`);
    tr.addClass((dobj < now) ? 'past' : 'future');

    return tr;
}

function make_table(rows, time) {
    let table = $(table_template)
    table.append(rows.map(data => make_entry(data, time)));
    table.find('tr.future').first().addClass('next');
    return table;
}
